<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>CKEditor AMD Prototype</title>
</head>
<body>
	<script src="../ckeditor.js"></script>
	<script>

	CKEDITOR.on( 'loaded', function() {
		document.body.innerHTML =
			'<p>' +
				'Testing CKEditor ' + CKEDITOR.version +
			'</p>' +
			'<p>' +
				CKEDITOR.tools.checkWebkit() +
			'</p>';
	} );

	</script>
</body>
</html>
