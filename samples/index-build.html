<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>V5 Sample - build</title>
</head>
<body>
	<script src="../build/ckeditor.js"></script>
	<!-- load a custom plugin -->
	<script src="plugin.js"></script>

	<script>
		CKEDITOR.require( [
			'mvc',
			'plugins!example',
			'plugins!example/foo',
			'plugins!sample',
		], function(
			mvc,
			ex,
			foo,
			sample
		) {
			console.log( mvc );
			console.log( ex );
			console.log( foo );
			console.log( sample );
		} );
	</script>
</body>
</html>
