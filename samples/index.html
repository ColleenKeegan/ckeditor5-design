<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document Representation</title>
	<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
		font-family: sans-serif;
	}

	#input {
		width: 50%;
		height: 100%;
		overflow-y: scroll;
	}

	#input p {
		margin: 0 0 0.5em 0;
	}

	#input,
	#tree {
		float: left;
	}

	#tree {
		font-size: 0.75em;
		margin: 0;
	}

	#data {
		float: right;
		font-size: 0.75em;
		border-collapse: collapse;
	}

	#data th {
		text-align: left;
		font-weight: bold;
	}

	#data td,
	#data th {
		border: 1px solid #ccc;
		vertical-align: top;
		padding: 5px;
	}

	#input,
	#tree,
	#data {
		box-sizing: border-box;
	}

	td.tag {
		background: #cef;
	}

	td.whitespace {
		background: #ccf;
	}

	td.text {
		background: #cfc;
	}

	#tree, #tree ul {
		padding-left: 20px;
		list-style-type: none;
	}

	#tree li {
		margin: 5px 0;
		position: relative;
	}

	#tree li:before {
		position: absolute;
		top: -4px;
		left: -10px;
		content: '\231E';
		color: #ccc;
	}

	#tree > li:first-child:before {
		content: '';
	}

	#tree small {
		color: #ccc;
	}

	.wrap {
		float: right;
		width: 50%;
		height: 100%;
		overflow-y: scroll;
	}

	.tabs {
		float: right;
		list-style: none;
		position: relative;
		width: 100%;
		padding: 0;
		margin: 0;
		border-bottom: 1px solid #ccc;
	}

	.tabs > li {
		float: left;
	}

	.tabs input[type=radio] {
		position: absolute;
		top: -9999px;
		left: -9999px;
	}
	
	.tabs label {
		display: block;
		padding: 5px 10px;
		cursor: pointer;
		position: relative;
		left: 1px;
	}

	[id^=tab]:checked + label {
		border: 1px solid #ccc;
		border-bottom: 1px solid #fff;
		font-weight: bold;
		top: 1px;
	}

	[id^=tab]:checked ~ .tab-content {
		display: block;
	}

	.tab-content {
		z-index: 2;
		display: none;
		text-align: left;
		width: 100%;
		position: absolute;
		left: 0;
		box-sizing: border-box;
		padding-top: 10px;
	}
	</style>
</head>
<body>
	<div id="input" contenteditable>
		<h1>Lorem ipsum</h1>
		<p>Lorem ipsum <strong>dolor</strong> sit amet,<br>consectetur <em>adipisicing</em> elit.<br>Eveniet voluptas incidunt est, recusandae sit</p>
		<p>dolor sit amet</p>
		<h2>Dolor sit amet</h2>
		<ol>
			<li><strong>Foo</strong> ooo<ul>
				<li>Qux</li>
				<li>Quux</li>
			</ul>ooF <em>moo</em></li>
			<li>Bar</li>
			<li>Baz</li>
		</ol>
	<p>ab<strong> cd<em> ef<u> gh</u></em> ij</strong><em> kl</em> mn<u> op</u> qr <em><strong>st</strong></em> uv</p>
    <p>by <a href="http://cksource.com">CKSource</a><br></p>
    <p><br></p>
	</div>
	<div class="wrap">
		<ul class="tabs">
			<li>
				<input type="radio" checked name="tabs" id="tab1">
				<label for="tab1">Linear Data</label>
				<table id="data" class="tab-content">
					<thead>
						<tr>
							<th>Pos</th>
							<th>Insert</th>
							<th>Attributes</th>
							<th>Meta Data</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</li>
			<li>
				<input type="radio" name="tabs" id="tab2">
				<label for="tab2">Document Tree</label>
				<ul id="tree" class="tab-content"></ul>
			</li>
		</ul>
	</div>
	<script src="../lib/require.js" data-main="main"></script>
</body>
</html>
